{% extends "templates/web.html" %}

{% block page_content %}

<h1>{{ title |e }}</h1>
<h4>Color: {{doc.color}}</h4>
{% if doc.vehicle_image %}
<img src="{{doc.vehicle_image}}" alt="">
{% else %}
<span>No image available</span>

{% endif %}
<div style="text-align: center;">
    <br>
    <a class="btn btn-info" href="/book-a-ride/new?vehicle={{doc.name}}">Book Ride</a>
</div>
  


{% endblock %}

<!-- this is a sample default web page template -->
